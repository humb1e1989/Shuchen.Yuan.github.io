<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Language Switch</title>
</head>
<body>
  <h1>Language Switch/语言切换</h1>
  <button id="langBtn">Click Here for switching Language Version/点击切换中英文</button>
  
  <script>
    var langBtn = document.getElementById('langBtn');
    langBtn.addEventListener('click', function() {
      var lang = langBtn.innerText.trim();
      if (lang === '中文') {
        location.href = 'index-cn.html';
      } else {
        location.href = 'index-en.html';
      }
    });
  </script>
</body>
</html>
